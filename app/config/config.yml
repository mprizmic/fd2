imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: local.yml }
# con este archivo introcuzco el nombre del archivo de actod spublicos de media
    - { resource: /home/marcelo/proyectos/fd2.composer/web/actos/acto_publico_archivo_media.yml }

# mepk
parameters:
    fd.nombre: 'Sistema de Información de la Dirección de Formación Docente'
    fd.version_logica: %l_version_logica%
    fd.nombre_corto: 'DFD'
    fd.grilla_corto: 6
    fd.grilla_mediano: 12
    fd.grilla_largo: 24
    locale: es
    # array para los campos booleanos
    fd.si_no_sd:
      si: Si
      no: No
      sd: Sin datos

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
      fd:
        nombre:           %fd.nombre%
        nombre_corto:     %fd.nombre_corto%
        version_logica:   %fd.version_logica%  
        creditos:         'Créditos: Marcelo Prizmic'
        version_symfony:  'Symfony 2.1.7'
        version_doctrine: 'Doctrine >=2.2.3,<2.5-dev'
        version_mysql:    ''
        version_apache:   ''
        version_firefox:  ''
        dependencia:      'Dirección de Formación Docente'
        telefonos:
            - { oficina: 'Secretaría Privada', te: '4339-1892 / 1889 / 1887' }
            - { oficina: 'Conmutador Esmeralda', te: '4339-1700' }
        email:            'dgesup@buenosaires.gob.ar'
        sitio_web:            'http://www.buenosaires.edu.ar/areas/educacion/docentes/superior/index.php?menu_id=20596'
      si_no_sd: %fd.si_no_sd%
    form:
        resources: 
#esto cambió de table a div por el lexik form filter          
#            - form_table_layout.html.twig
            - form_div_layout.html.twig         
            - :Form:fields.html.twig
            - LexikFormFilterBundle:Form:form_div_layout.html.twig

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
# esta opción es para que la doctrine migrations no tome en cuenta las tablas que empiezan con "t_"        
        schema_filter: ~^(?!t_)~

    orm:
        default_entity_manager: ~
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

